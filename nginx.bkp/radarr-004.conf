worker_processes auto;
events { worker_connections 1024; }

http {
    sendfile on;

    server {
        listen 80;
        server_name localhost;

        location /radarr {
        proxy_pass http://radarr:7878/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # proxy_redirect http:// https://;  # Redirect HTTP to HTTPS if needed
    }

        # If you want to enable HTTPS/SSL, uncomment the following section:

        # location /radarr {
        #     proxy_pass http://radarr:7878/;
        #     proxy_set_header Host $host;
        #     proxy_set_header X-Real-IP $remote_addr;
        # }
        location / {
            return 404;
        }
    }

    # Redirect all other requests to the /radarr path

    # server {
    #     listen 80 default_server;
    #     server_name _;

    #     location / {
    #         return 301 http://$host/radarr$request_uri;
    #     }
    # }
}
