worker_processes auto;
events {
    worker_connections 1024;
}

http {
    sendfile on;

    server {
        listen 80;
        server_name localhost;

        location /radarr {
            proxy_pass http://radarr:7878;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Url-Scheme $scheme;
            proxy_redirect off;

            # Handle the sub_filter to rewrite URLs in Radarr HTML responses
            sub_filter '="/' '="/radarr/';
            sub_filter_once off;
        }

        location /Content {
            proxy_pass http://radarr:7878/Content;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;
            proxy_set_header X-Url-Scheme $scheme;
            proxy_redirect off;
        }

        location / {
            # Serve files from the root directory with a sub_filter to rewrite URLs
            alias /path/to/your/radarr;  # Replace with the actual path to your Radarr files
            index index.html;

            # Handle the sub_filter to rewrite URLs for JavaScript files in the root directory
            sub_filter '="/' '="/radarr/';
            sub_filter_once off;
        }
    }
}
